<h2 align="center">JavaScript Tricks - 2</h2>

<p id="block5" align="center">Use of external scripts</p>

<p id="block4">1. JavaScript can hide HTML elements.</p>

<button type="button" onclick='myFunctionTurnOff()'>Turn Off!</button>
<button type="button" onclick= 'myFunctionTurnOn()'>Turn On! </button>

<hr>

<p>2. Output with innerHTML or document.write</p>

<p id="conta">(56 + 31)/4 é igual a</p>

<button type="button" onclick='document.getElementById("conta").innerHTML = (56 + 31)/4'>Resultado</button>

<p> Using document.write( ), o resultado de (100 + 24) / 6 é:&nbsp;
<script>
document.write( (100 + 24) / 6 );
</script>
</p>

<hr>
<p>3. Use document.write only for testing. It replaces ALL HTML content.<br></p>
<button type="button" onclick="document.write( (500 + 39) / 5 )">Try it!</button>

<hr>


<button type="button" onclick='window.alert((100 + 24) / 6)'>Result in a window alert</button>
